<script>
    const searchButton = document.querySelector('#button-search');
    const listItems = document.querySelector('.list-books');

    let books=[
        {
            name:'harry potter',
            available:true,
            id: (Math.random() * 100000).toString(),
        },
        {
            name:'dzein eir',
            available:true,
            id: (Math.random() * 100000).toString(),
        },
        {
            name:'kobzar',
            available:true,
            id: (Math.random() * 100000).toString(),
        },
        {
            name:'history',
            available:true,
            id: (Math.random() * 100000).toString(),
        },
        {
            name:'chornobyl',
            available:true,
            id: (Math.random() * 100000).toString(),
        }
    ]
    function updateList() {
        listItems.innerHTML = ''; 
    }
    function converter() {
    const textInput = document.getElementById("search-input").value.trim().toLowerCase();
    const foundBook = books.find(book => book.name.toLowerCase() === textInput);

    if (foundBook) {
        const bookHTML = `
            <li class="list-item">
                <div class="div-in-item">
                    <img src="" alt="" class="img-book">
                    <h3 class="name-book">${foundBook.name}</h3>
                    <p class="description-book">${foundBook.description}</p>
                </div>
            </li>
        `;
        updateList(bookHTML);
    } else {
        updateList('<p>Книгу не знайдено</p>');
    }
}

    searchButton.addEventListener("click", converter);
</script>
